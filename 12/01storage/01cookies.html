<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            // name=value
            document.cookie ="userName=Tom";
            let specialName = "Special Name";
            let specialValue = "Fname Lname";
            document.cookie = `${encodeURIComponent(specialName)}=${encodeURIComponent(specialValue)}`;
            let data = new Date(Date.now()+6000000);
            document.cookie = `${encodeURIComponent(specialName)}=${encodeURIComponent(specialValue)}; path=/test; expires=${data}`
            alert(document.cookie);


        }
    </script>
</head>
