    <script>
        let a = 3;
        let thenPromise = new Promise(function(resolve, reject){
            if(a>2){
                resolve('Hello');
            }
            else{
                // reject('Error');
                throw 'Small number'
            }
        })
        thenPromise.then(function(a){
            console.log(`Promise value ${a}`);
        }).catch(function(error){
            console.log(`Promise catch ${error}`);
        })
    </script>
