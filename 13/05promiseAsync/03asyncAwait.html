<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
                const posts = [
            { id: 1, text: 'Hello' },
            { id: 2, text: 'world' }
        ];

        function getData() {
            setTimeout(() => {
                let dataItem = '';
                posts.forEach((post) => {
                    dataItem += `<p> ${post.text}</p>`
                })
                document.body.innerHTML = dataItem;
            }, 1000);
        }
        function createData(post) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    posts.push(post);
                    const error = false;
                    if(!error){
                        resolve();
                    }
                    else{
                        reject('Error in promise');
                    }
                }, 2000)
            })
        }
        // createData({id:5, text:'promise'}).then(getData).catch(err =>console.log(err));
        async function start(){
            await createData({id:5, text:'Asyn function'});
            getData();
        }
        start();
    </script>
</head>

</html>
